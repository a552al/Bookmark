<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark</title>
    <!-- ========== GOOGLE FONTS ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- ========== GOOGLE FONTS ========== -->
    <!-- ========== FONT AWESOME LIBRARY ========== -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- ========== FONT AWESOME LIBRARY ========== -->

    <!-- ========== BOOTSTRAP CSS LINK ========== -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- ========== BOOTSTRAP CSS LINK ========== -->

    <!-- ========== MAIN CSS ========== -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- ========== MAIN CSS ========== -->
  </head>
  <body>
    <main>
      <section id="home" class="">
        <div class="container">
          <div class="text-center py-5">
            <h1 class="display-4">Bookmarker</h1>
          </div>
          <div
            class="title-content d-flex align-items-center justify-content-center position-relative pt-4"
          >
            <span class="span-title fs-3">
              <i class="fa-solid fa-bookmark"></i>
            </span>
            <h2 class="px-2">
              <span class="span-title">Bookmark your</span> favorite sites
            </h2>
            <span class="span-icon fs-3">
              <i class="fa-solid fa-bookmark"></i>
            </span>
          </div>
          <div class="home-content py-4">
            <div class="first-input">
              <label for="siteName" class="pb-3 fw-bold">
                <span class="pe-1">
                  <i class="fa-solid fa-book-bookmark"></i>
                </span>
                Site Name
              </label>
              <input
                oninput="allValidation( this , 'msgName' )"
                class="form-control"
                type="text"
                id="siteName"
                placeholder="Bookmark Name"
              />
              <p id="msgName" class="alert alert-danger p-2 d-none">website name is not valid</p>
            </div>
            <div class="second-input">
              <label for="siteUrl" class="py-3 fw-bold">
                <span class="pe-1"> <i class="fa-solid fa-link"></i> </span>
                Site URL
              </label>
              <input
                oninput="allValidation( this , 'msgUrl' )"
                class="form-control mb-4"
                type="text"
                id="siteUrl"
                placeholder="Website URL"
              />
              <p id="msgUrl" class="alert alert-danger p-2 d-none">website Url is not valid</p>

            </div>

            
            <div
              class="my-button d-flex justify-content-center position-relative"
            >
              <button
                onclick="addWebsite()"
                class="btn btn-outline-primary btn-sm mb-4"
              >
                Submit
              </button>
            </div>
          </div>
          <table class="table text-center mt-3">
            <thead>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </thead>
            <tbody id="tableData">
             
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <!-- ========== Start BOOTSTRAP JS LINK ========== -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- ========== End BOOTSTRAP JS LINK ========== -->

    <!-- ========== MAIN JS ========== -->
    <script src="./js/main.js"></script>
    <!-- ========== MAIN JS ========== -->
  </body>
</html>
